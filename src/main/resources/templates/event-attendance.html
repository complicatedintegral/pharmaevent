<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 30px;
        }
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #343a40;
            color: white;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 20px;
            background: #07078a;
			font-weight: bold;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
		a {
			text-decoration: none;
			display: inline-block;
		}
    </style>
</head>

<body>

<div class="container">

    <a href="/admin/dashboard">
		<button type="button" class="btn">Back to Dashboard </button>
	</a>

    <h2>Mark Attendance</h2>
	
	<!-- SEARCH + FILTER FORM -->
	<form method="get"
	      th:action="@{/admin/event/{id}(id=${eventId})}"
	      style="margin-bottom:20px;">

	    <input type="text"
	           name="name"
	           placeholder="Search by delegate name"
	           th:value="${name}" />

	    <input type="text"
	           name="regId"
	           placeholder="Search by registration ID"
	           th:value="${regId}" />

	    <select name="status">
	        <option value="all"
	                th:selected="${status == 'all'}">
	            All
	        </option>
	        <option value="present"
	                th:selected="${status == 'present'}">
	            Present
	        </option>
	        <option value="absent"
	                th:selected="${status == 'absent'}">
	            Absent
	        </option>
	    </select>

	    <button type="submit" class="btn">Apply</button>

	    <a th:href="@{/admin/event/{id}(id=${eventId})}">
			<button type="button" class="btn">Clear</button>
	    </a>
	</form>


    <form method="post" action="/admin/event/update">
		
		<input type="hidden"
				name="eventId"
				th:value="${eventId}" />

        <table>
            <thead>
            <tr>
                <th>Delegate Name</th>
                <th>Registration ID</th>
                <th>Present</th>
            </tr>
            </thead>

            <tbody>
				
				<tr th:if="${#lists.isEmpty(participations)}">
				    <td colspan="3" style="text-align:center;">
				        No delegates found
				    </td>
				</tr>
				
	            <tr th:each="p : ${participations}">
	                <td th:text="${p.delegate.name}">Name</td>
	                <td th:text="${p.delegate.registrationId}">Reg ID</td>
	                <td>
	                    <input type="checkbox"
	                           name="presentIds"
	                           th:value="${p.id}"
	                           th:checked="${p.checked}" />
	                </td>
	            </tr>
            </tbody>
        </table>

        <button type="submit" class="btn">Save Attendance</button>

    </form>

</div>

</body>
</html>
