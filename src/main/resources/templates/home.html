<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pharma Quora 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7fa;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        .info {
            color: #555;
            margin-bottom: 30px;
        }

        /* Dropdown menu styles */
        .menu {
            display: inline-block;
            position: relative;
            margin-top: 20px;
        }

        .menu-btn {
            padding: 14px 28px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .menu-btn:hover {
            opacity: 0.9;
        }

        .menu-content {
            display: none;
            position: absolute;
            top: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            min-width: 280px;
            border-radius: 6px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            text-align: left;
            z-index: 100;
        }

        .menu-content a {
            display: block;
            padding: 12px 18px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #eee;
        }

        .menu-content a:last-child {
            border-bottom: none;
        }

        .menu-content a:hover {
            background: #f5f7fa;
        }

        /* Show dropdown on hover (desktop) */
        .menu:hover .menu-content {
            display: block;
        }

        /* Login buttons */
        .buttons {
            margin-top: 40px;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            margin: 10px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 6px;
            color: white;
        }

        .delegate {
            background-color: #343a40;
        }

        .admin {
            background-color: #343a40;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Pharma Quora 2026</h1>

    <p class="info">
        Conference on Pharmaceutical Sciences<br>
        February 2026 • Manipal
    </p>

    <!-- Dropdown Menu -->
    <div class="menu">
        <button class="menu-btn">Event Menu</button>
        <div class="menu-content">
            <a href="#">Event Brochure</a>
            <a href="#">Schedule</a>
            <a href="#">Poster Presentation – Abstract Template</a>
            <a href="#">Poster Presentation – Poster Template</a>
            <a href="#">Guidelines / Rulebook</a>
            <a href="#">Event Photos</a>
            <a href="#">E-Certificates</a>
        </div>
    </div>

    <!-- Login buttons -->
    <div class="buttons">
        <a href="/delegate/login" class="btn delegate">Delegate Login</a>
        <a href="/admin/login" class="btn admin">Admin Login</a>
    </div>
</div>

</body>
</html>
